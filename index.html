<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calcu-Now</h1>
      <button id="dark">Dark Mode</button>
    </header>
    <div class="container">
      <div class="output">
        <div data-prev-output class="prev-output">123 +</div>
        <div data-cur-output class="cur-output">456</div>
      </div>
      <button data-ac>AC</button>
      <button data-del>DEL</button>
      <button data-operator data-plus class="span-two">+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator>x</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator>-</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator>âž—</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equal class="span-two">=</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
